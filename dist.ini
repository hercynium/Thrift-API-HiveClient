[@Basic]

[@Filter]
-bundle = @Git
-remove = Git::Check
-remove = Git::NextVersion

[Git::Check]
allow_dirty = dist.ini
allow_dirty = weaver.ini
allow_dirty = README.pod
allow_dirty = Changes

[Git::NextVersion]
first_version  = 0.001
version_regexp = ^v(.+)$

[PruneFiles]
filename = dist.ini
filename = weaver.ini

[ChangelogFromGit::CPAN::Changes]
file_name = Changes

[PodWeaver]
[PkgVersion]
[AutoPrereqs]

[@Filter]
-bundle = @TestingMania
-remove = Test::Pod::LinkCheck
-remove = Test::Synopsis

[GitHub::Meta]
[ReadmeAnyFromPod / ReadmePodInRoot]
